<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main-container" class="container">
        <!-- header section -->
        <header>
            <div class="highscores">
                <a id="highscores-link" href="#">View high scores</a>
            </div>
            <div class="timer">
                <p id="timerText" class="timer-text">Time: 0</p>
            </div>
        </header>
        <!-- main section -->
        <main>
            <div id="homepage" class="homepage">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize you by ten seconds.</p>
                <button id="startQuizGame" class="button" type="button">Start Quiz</button>
            </div>
            <div id="quiz" class="quiz-game no-display">
                <div id="question-div">
                    <h3 class="question-title"></h3>
                </div>
                <div id="choices-div">
                    <ul class="choice-list">
                        <li class="choice-list-item" data-choice="0"></li>
                        <li class="choice-list-item" data-choice="1"></li>
                        <li class="choice-list-item" data-choice="2"></li>
                        <li class="choice-list-item" data-choice="3"></li>
                    </ul>
                </div>
            </div>
            <!-- Choice Result Section -->
            <div id="choiceResult" class="result"></div>
            <!-- End Result form Section -->
            <div id="end-result" class="container no-display">
                <div>
                    <h4>Thanks for playing!</h4>
                    <h6>Your final Score is <span id='score'></span></h6>
                </div>
                <div>
                    <form id='resultForm'>
                        <label for="initials">Enter Your Initials</label>
                        <input id="initialValue" type="text" name="initials" />
                        <button id="score-submit" type="Submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div id="high-scores" class="highScores no-display">
        <div class="title">
            <h2>High Scores</h2>
        </div>
        <div id="highscores-list" class="highscores-list">
            <ul id="scores-list" class="scores-list"></ul>
        </div>
        <div class="actions">
            <button id="button-return" type="button" class="button">
                Go Back
            </button>
            <button id="button-clear" type="button" class="button">
                Clear High Scores
            </button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
