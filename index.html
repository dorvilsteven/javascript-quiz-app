<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Game</title>
</head>
<body>
    <header>
        <div id="highScores" class="highscores">View high scores</div>
        <div id="timer" class="timer">Time: 0</div>
    </header>
    <main>
        <div class="homepage">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize you by ten seconds.</p>
            <button id="startQuizGame" type="button">Start Quiz</button>
        </div>
        <div id="quiz" class="quiz-game"></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
